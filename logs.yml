logging:
  - type: "FILE"
    level: "debug"
    file:
      enabled: false
      filename: "app.log"
      encoder: "JSON"
      time_format: "02.01.2006 15:04:05"
      max_size: 104857600 # bytes, 100 MB
      max_backups: 10
      max_age: 30
      compress: true
  - type: "CONSOLE"
    level: "info"
    console:
      enabled: true
      encoder: "CONSOLE"
      time_format: "02.01.2006 15:04:05"
